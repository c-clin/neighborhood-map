<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/app.css">

	</head>

	<body>
		<div class="container-fluid">
			<!-- 		Navbar with header-->		
			<nav class="navbar navbar-default">
				<div class="container">
				 	<span class="nav-brand">
					Where to brunch in LA?
					</span>
					<button type="button" class="btn-lg menu-btn navbar-toggle" data-target="#sidebar" aria-expanded="true">
						  <span class="icon-bar"></span>
						  <span class="icon-bar"></span>
						  <span class="icon-bar"></span>
					</button>
				</div>
			</nav>


			<!-- Sidebar with search and list -->
			<div id="sidebar" aria-expanded="true" class="">
				<div id="list-sidebar" class="col-sm-3 col-md-3 col-lg-3 sidebar pull-right">

					<input class="search" placeholder="Search: ex. Urth Cafe">
					<hr ckass="divider"></hr>
					<ul class="nav nav-sidebar" data-bind="foreach: myLocations"> 
						<a href="#"><li data-bind="text: $data.title"></li></a>
					</ul>
				</div>
			</div>
		


			<!-- Map -->
			<div id="map"></div>
		</div>

	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Knockout -->
	<script src='js/knockout.js'></script>
	<!-- Main Js File -->
	<script src='js/app.js'></script>
	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Google Maps API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCrvcKjMydNefOBweP063JfBpWDD16KDE&v=3&callback=initMap">
    </script>
	</body>

</html>
