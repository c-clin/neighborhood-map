<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/app.css">
	</head>

	<body>
        <div id="mySidenav" class="sidenav nav-close">
            <!-- Sidebar with search and list -->
            <input class="search" placeholder="Search: ex. Urth Cafe" data-bind="value: searchBox ,valueUpdate: 'afterkeydown', event: { keyup: mrk }">
            <hr>
            <ul class="nav nav-sidebar"> 
             <!-- ko foreach: markers -->
                <!--ko if: visiblity -->

            <a href="#"><li class="location-list" data-bind="text: title.toUpperCase(), click: $parent.markerClickHandler"></li></a>
                 <!-- /ko -->
            <!-- /ko -->
            </ul>
        </div>
        <div id="main">
			<div class="header">
				<nav class="navbar navbar-default">
					 	<span class="nav-brand">
						Neighborhood Map
						</span>
						<button type="button" class="btn-lg menu-btn navbar-toggle" data-target="#mySidenav" aria-expanded="true">
							  <span class="icon-bar"></span>
							  <span class="icon-bar"></span>
							  <span class="icon-bar"></span>
						</button>
				</nav>
			</div>	

            <!-- Map -->
				<div id="map"></div>
			</div>	
        
	<script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 34.052235,
                    lng: -118.243683,
                },
                draggable: true,
                zoom: 11
            });
            ko.applyBindings(new ViewModel());
            }
            function errorMap(){
            window.alert("Ooops! Something went wrong with google maps API")
            };
    </script>

	<!-- Knockout Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <!-- JQuery -->    
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Map Style -->
    <script src='js/style.js'></script>
	<!-- Markers Js File -->
	<script src='js/markers.js'></script>
	<!-- Main Js File -->
	<script src='js/app.js'></script>
	<!-- Google Maps API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCrvcKjMydNefOBweP063JfBpWDD16KDE&v=3&callback=initMap" onerror="errorMap()">
    </script>
	</body>
</html>
